<!DOCTYPE html>
<html>
<head>
    <title>Rapport de Sécurité</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f4f4f4; }
        .vuln-severity { font-weight: bold; color: red; }
    </style>
</head>
<body>
    <h1>Rapport de Sécurité</h1>
    <h2>Informations Générales</h2>
    <p>Date: 2024-08-19 00:20:49</p>
    <p>Adresse Cible: 192.168.136.137</p>

    <h2>Vulnérabilités Découvertes</h2>
    <table>
        <thead>
            <tr>
                <th>Service</th>
                <th>Port</th>
                <th>Description</th>
                <th>Sévérité</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>HTTP</td>
                <td>80</td>
                <td>Injection SQL</td>
                <td class="vuln-severity">High</td>
            </tr>
            
            <tr>
                <td>SSH</td>
                <td>22</td>
                <td>Faiblesse d'authentification</td>
                <td class="vuln-severity">Medium</td>
            </tr>
            
            <tr>
                <td>FTP</td>
                <td>21</td>
                <td>Mot de passe faible</td>
                <td class="vuln-severity">Critical</td>
            </tr>
            
        </tbody>
    </table>

    <h2>Visualisation des Données</h2>
    <img src="vulnerabilities_graph.png" alt="Graphique des Vulnérabilités">

</body>
</html>
